<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WHO WHAT WHERE</title>
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>

    <!-- Theme CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqrm1LI-8ddEp54fYxIEAP1sF64rc4wMU" async
            defer></script>
    <!-- JS -->
    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-route.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="js/controllers/myController.js"></script>

</head>

<body ng-app="myApp" ng-controller="myCtrl">
<!-- Header Menus -->
<div class="container">
    <div class="row">
        <div class="col-md-6 header-con project-title">Who What Where</div>
    </div>
    <header>
        <div class="row">
            <div class="col-lg-6 menu-item">
                <ul class="nav navbar-nav">
                    <li ng-repeat="menu in menuNames | filter:name">
                        <a class="menu-List" href='#/{{menu.name}}'>{{menu.name}}</a>
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <form class="form-inline" role="search">
                    <div class="form-group">
                        <input type="text" required id="Search" class="form-control" autofocus
                               placeholder="I am looking...">
                        <input type="text" required id="city" class="form-control"
                               placeholder="Search City..">
                        <button type="submit" ng-click="update()" class="btn btn-default btn btn-primary form-control">
                            <span class="glyphicon glyphicon-search"></span> Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </header>

    <div>
        <ng-view></ng-view>
    </div>

</div>
</body>
</html>
